<!DOCTYPE html>
<html>
<head>
	<title>Food Tracker</title>
</head>
<body>
	<h1>Food Tracker</h1>
	<p>Select the foods you ate: (Calorie amount per serving size)
	</p>
	<form>
		<fieldset>
			<legend>Breakfast</legend>
			<label>
				<input type="checkbox" name="food" value="Oatmeal">
				Oatmeal (Cal:55)
			</label>
			<label>
				<input type="checkbox" name="food" value="Yogurt">
				Yogurt (Cal:90)
			</label>
			<label>
				<input type="checkbox" name="food" value="Whole-grain toast">
				Whole-grain toast (Cal:40)
			</label>
			<label>
				<input type="checkbox" name="food" value="Eggs">
				Eggs (Cal:90) 
			</label>
			<label>
				<input type="checkbox" name="food" value="Bowl of Cereal">
				Bowl of Cereal (Cal:370)
			</label>
			<label>
				<input type="checkbox" name="food" value="Muffin">
				Muffin (Cal:300) 
			</label>
			<label>
				<input type="checkbox" name="food" value="Fresh fruit">
				Fresh fruit (Cal:150)
			</label>
			<label>
				<input type="checkbox" name="food" value="Smoothies">
				Smoothies (Cal:400)
			</label>
		</fieldset>

		<fieldset>
			<legend>Lunch</legend>
			<label>
				<input type="checkbox" name="food" value="Sandwiches">
				Sandwiches (Ham, Turkey, etc.) (Cal:300)
			</label>
			<label>
				<input type="checkbox" name="food" value="Wraps">
				Wraps (Ham, Turkey, Taco, ect.) (Cal:400)
			</label>
			<label>
				<input type="checkbox" name="food" value="Salads" text="Calories">
				Salads (Chef, Grilled Chicken, Greek, etc.) (Cal:400)
			</label>
			<label>
				<input type="checkbox" name="food" value="Soups">
				Soups (Cal:100)
			</label>
		</fieldset>

		<fieldset>
			<legend>Dinner</legend>
			<label>
				<input type="checkbox" name="food" value="Grilled steak or chicken">
				Grilled steak or chicken (Cal:300)
			</label>
			<label>
				<input type="checkbox" name="food" value="Fish and seafood">
				Fish and seafood (Cal:400)
			</label>
			<label>
				<input type="checkbox" name="food" value="Pasta">
				Pasta (Cal:150)
			</label>
			<label>
				<input type="checkbox" name="food" value="Rice dishes">
				Rice dishes (Cal:200)
			</label>
			<label>
				<input type="checkbox" name="food" value="Vegetarian options">
				Vegetarian options (Cal:300)
			</label>
			<label>
				<input type="checkbox" name="food" value="Pizza">
				Pizza (Cal:400)
			</label>
		</fieldset>

		<fieldset>
			<legend>Snacks</legend>
			<label>
				<input type="checkbox" name="food" value="Chips">
				Chips (Cal:150)
			</label>
			<label>
				<input type="checkbox" name="food" value="Fruit Snack">
				Fruit Snack (Cal:100)
			</label>
			<label>
				<input type="checkbox" name="food" value="Cheese and Crackers">
				Cheese and Crackers (Cal:300)
			</label>
			<label>
				<input type="checkbox" name="food" value="Granola Bar">
				Granola Bar (Cal:150)
			</label>
			</fieldset>

			<fieldset>
				<legend>Dessert</legend>
				<label>
					<input type="checkbox" name="food" value="Ice Cream">
					Ice Cream (Cal:200)
				</label>
				<label>
					<input type="checkbox" name="food" value="Candy Bar">
					Candy Bar (Cal:200)
				</label>
				<label>
					<input type="checkbox" name="food" value="Cupcake / Slice of Cake">
					Cupcake/Slice of Cake (Cal:200)
				</label>
				<label>
					<input type="checkbox" name="food" value="Pie">
					Pie (Cal:400)
				</label>
				</fieldset>

			<button type="submit">Enter</button>
		</form>
    </body>
</html>
