<!DOCTYPE html>
<html>
<head>
	<title>Custom Exercise Tracker</title>
</head>
<body>
	<h1>Custom Exercise Tracker</h1>
	<form>
		<label for="exercise">Exercise:</label>
		<input type="text" id="exercise" name="exercise"><br>

		<label for="duration">Duration (minutes):</label>
		<input type="number" id="duration" name="duration"><br>

		<label for="intensity">Intensity:</label>
		<select id="intensity" name="intensity">
			<option value="low">Low</option>
			<option value="medium">Medium</option>
			<option value="high">High</option>
		</select><br>

		<label for="heart-rate">Heart Rate:</label>
		<input type="number" id="heart-rate" name="heart-rate"><br>

		<label for="calories">Calories Burnt:</label>
		<input type="number" id="calories" name="calories"><br>

		<input type="submit" value="Submit">
	</form>
</body>



<head>
	<title>Running</title>


		<style>
			body {
				background-color: #F2F2F2;
				font-family: Arial, sans-serif;
			}
	
			h1 {
				color: #FF5733;
				text-align: center;
			}
	
			form {
				background-color: #fff;
				padding: 20px;
				border-radius: 10px;
				box-shadow: 0px 0px 5px #ccc;
				width: 500px;
				margin: 0 auto;
			}
	
			label {
				display: block;
				margin-bottom: 5px;
				font-weight: bold;
				color: #777;
			}
	
			input[type=number], input[type=time], input[type=submit] {
				padding: 10px;
				margin-bottom: 10px;
				border: none;
				border-radius: 5px;
				box-shadow: 0px 0px 3px #ccc;
				width: 100%;
			}
	
			input[type=submit] {
				background-color: #FF5733;
				color: #fff;
				font-weight: bold;
				cursor: pointer;
				transition: all 0.2s ease-in-out;
			}
	
			input[type=submit]:hover {
				background-color: #D35400;
			}
		</style>
	

</head>
<body>
	<h1>Running</h1>
	<form>
		<label for="duration">Duration (minutes):</label>
		<input type="number" id="duration" name="duration"><br>

		<label for="intensity">Intensity:</label>
		<select id="intensity" name="intensity">
			<option value="low">Low</option>
			<option value="medium">Medium</option>
			<option value="high">High</option>
		</select><br>

		<label for="heart-rate">Heart Rate:</label>
		<input type="number" id="heart-rate" name="heart-rate"><br>

		<label for="calories">Calories Burnt:</label>
		<input type="number" id="calories" name="calories"><br>

		<label for="miles">Miles:</label>
		<input type="number" id="miles" name="miles"><br>

		<input type="submit" value="Submit">
	</form>
</body>
